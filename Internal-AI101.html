<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #333;
      /* New blue gradient with deeper blue tones */
      --background-color: linear-gradient(135deg, #1e3c72, #2a5298);
      --accent-color: #007BFF;
      --modal-bg: rgba(0, 0, 0, 0.9);
    }
    
    /* Global Reset */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      color: var(--primary-color);
      line-height: 1.6;
    }
    
    /* Gallery Grid */
    .gallery {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Modal (Lightbox) Styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: var(--modal-bg);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Modal body wraps the image and its caption so they stack vertically */
    .modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .modal-content {
      max-width: 80%;   /* Reduced max width */
      max-height: 70%;  /* Reduced max height */
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: zoomIn 0.3s;
    }
    
    @keyframes zoomIn {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }
    
    /* Close Button */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      background: #fff;
      color: var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .close:hover {
      background: var(--accent-color);
      color: #fff;
    }
    
    /* Caption Styling */
    #caption {
      text-align: center;
      color: #fff;
      padding: 10px 15px;
      font-size: 1rem;
      max-width: 90%;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Photo Gallery -->
  <div class="gallery">
    <!-- Replace these src paths with your own image file paths -->
    <img src="AI101/AI101-1.png" alt="Screen 1">
    <img src="AI101/AI101-2.png" alt="Screen 2">
    <img src="AI101/AI101-3.png" alt="Screen 3">
    <img src="AI101/AI101-4.png" alt="Screen 4">
    <img src="AI101/AI101-5.png" alt="Screen 5">
    <img src="AI101/AI101-6.png" alt="Screen 6">
    <img src="AI101/AI101-7.png" alt="Screen 7">
  </div>

  <!-- Modal for Enlarged Photo -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-body">
      <img class="modal-content" id="modal-img" alt="Enlarged image">
      <div id="caption"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const captionText = document.getElementById('caption');
      const closeBtn = document.querySelector('.close');
      const images = document.querySelectorAll('.gallery img');
      
      // Open modal when an image is clicked
      images.forEach(image => {
        image.addEventListener('click', function() {
          modal.style.display = 'flex';
          modalImg.src = this.src;
          captionText.textContent = this.alt;
        });
      });
      
      // Close modal when the close button is clicked
      closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
      });
      
      // Close modal if clicking outside the modal body
      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
