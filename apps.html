
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My iOS Apps</title>
         <link rel="icon" href="favicon2.ico" type="image/x-icon">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }
    
            .header {
                background-color: #006400;
                color: #ffffff;
                padding: 20px;
                text-align: center;
            }
    
            .app-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }
    
            .app-card {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                overflow: hidden;
                width: 300px;
                margin: 10px;
                transition: transform 0.3s ease-in-out;
            }
    
            .app-card:hover {
                transform: translateY(-5px);
            }
    
            .app-image img {
                width: 100%;
                height: auto;
            }
    
            .app-content {
                padding: 15px;
            }
    
            .app-title {
                font-size: 20px;
                margin-bottom: 10px;
            }
    
            .app-description {
                font-size: 16px;
                color: #666;
                line-height: 1.5;
                margin-bottom: 15px;
            }
    
            .download-link {
                display: inline-block;
                background-color: #006400;
                color: #ffffff;
                padding: 10px 15px;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
            }
    
            .download-link:hover {
                background-color: #004400;
            }
        </style>
    </head>
    <body>
    
    <div class="header">
        <h1>My iOS Apps</h1>
    </div>
    
    <div class="app-container">
        <!-- App 1 -->
        <div class="app-card">
            <div class="app-image">
                <img src="warLogo.jpg">
            </div>
            <div class="app-content">
                <h2 class="app-title">WAR</h2>
                <p class="app-description">A simple war car game app where you play against an AI.</p>
                <a href="https://apps.apple.com/us/app/war-card-game/id6478232396" class="download-link" target="_blank">Download</a>
            </div>
        </div>
